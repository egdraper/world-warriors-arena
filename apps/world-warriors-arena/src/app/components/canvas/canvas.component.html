<canvas #drawCanvas *ngIf="canvasService.editMode" id="drawCanvas"></canvas>

<div class="game-canvas">
  <canvas #backgroundCanvas id="backgroundCanvas"></canvas>
  <canvas #overlayCanvas id="overlayCanvas"></canvas>
  <canvas #foregroundCanvas id="foregroundCanvas"></canvas>
  <canvas #fogCanvas id="fogCanvas"></canvas>
  <canvas 
    #blackoutCanvas 
    id="blackoutCanvas" 
    [style.cursor]="playerEvent?.cursor?.style ? playerEvent?.cursor.style: 'auto'"
    (mousedown)="onCanvasClick($event)" 
    (mousemove)="onMouseMove($event)"
    (mouseup)="onMouseUp($event)" 
    (keydown)="onKeyDown($event)"
    (keyup)="onKeyUp($event)">
  </canvas>
</div>

<world-warriors-arena-minimap *ngIf="canvasService.showMiniMap"></world-warriors-arena-minimap>
